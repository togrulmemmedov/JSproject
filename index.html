<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>ToDo App</title>
</head>
<body>
        <div class="application">
            <div class="lent"></div>
            <div class="app-name">
                <h1>To-Do List</h1>
            </div>
            <div class="sort-section">
                <div class="icon-sec">
                     <img src="./images/drop-down-hover.svg" alt="sorting">
                </div>
            </div>
            <div class="adder-section">
                <input type="text" required>
                <div class="remove" onclick="clearInput()"></div>
            </div>
            <div class="list-section">
                <ul>
                </ul>
            </div>           
            <div class="button-section">
                    <div class="but-left"><p class="icon-inside">+</p></p></div>
                    <div class="but-right">
                        <p class="icon-wr">Добавить</p>
                    </div>
            </div> 
    </div>
<script src="main.js"></script> 
</body>
</html>
